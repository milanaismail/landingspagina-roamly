<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Swap our for actual link-->
    <link rel="canonical" href="https://www.website.com/">

    <meta name="description" content="Meta description for the page">
    <meta name="keywords" content="">

    <!--Social Media Display-->
    <meta property="og:title" content="Title that shows up on google searches"/>
    <meta property="og:description" content="Meta description for the page"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="Official link for that page (https://www.site.com)"/>
    <meta property="og:image" content="/assets/images/social.jpg"/>
    <meta property="og:image:secure_url" content="/assets/images/social.jpg"/>

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Preload -->
    <link rel="preload" as="image" href="assets/images/logo-light.png">
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-700.woff2" crossorigin>

    <link rel="stylesheet" href="/css/core-styles.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/dark.css">

    <title>Service Keyword Phrase | Company Name | City, State</title>
</head>
<body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->
  

      <div id="nav-placeholder"></div>

      <script>
        fetch('nav.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('nav-placeholder').innerHTML = data;
     
                 // Load nav.js AFTER nav.html is loaded
                 const script = document.createElement('script');
                 script.src = "/assets/js/nav.js";
                 document.body.appendChild(script);
             });
     </script>

    <main id="main">
        <!-- ============================================ -->
        <!--                   Banner                     -->
        <!-- ============================================ -->

        <div id="banner-712">
            <div class="cs-container">
                <span class="cs-int-title">Contacteer ons</span>
            </div>
            <!--Background Image-->
            <picture class="cs-background">
                <img loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images%2FMISC%2Fpills.jpg" alt="pills" width="1280" height="568" aria-hidden="true">
            </picture>
        </div>

        <!-- ============================================ -->
        <!--                Contact Form                  -->
        <!-- ============================================ -->

        <section id="cs-contact-265">
            <div class="cs-container">
                <div class="cs-left-section">
                    <div class="cs-content">
                        <span class="cs-topper">Contact</span>
                        <h2 class="cs-title">Neem contact met ons op
                        </h2>
                        <p class="cs-text">
                            Heb je vragen, feedback of wil je gewoon hallo zeggen? <br>
                            Ons team staat klaar om je te helpen! <br>
                            Vul het formulier in of neem direct contact op. We horen graag van je!                        </p>
                    </div>
                    <form id="cs-form-265" name="Contact Form" method="post">
                        <label>
                            Naam
                             <input required type="text" id="name-265" name="name" placeholder="Naam">
                        </label>
                        <label>
                            E-mail
                            <input required type="text" id="email-265" name="email" placeholder="E-mail">
                        </label>
                        <label>
                            GSM-nummer
                            <input required type="text" id="phone-265" name="phone" placeholder="GSM-nummer">
                        </label>
                        <label>
                            Hoe heb je ons gevonden?
                            <input type="text" id="find-265" name="find-us" placeholder="Hoe heb je ons gevonden?">
                        </label>
                        <label class="cs-label-message">
                            Bericht
                            <textarea required name="Message" id="message-265" placeholder="Schrijf jouw bericht..."></textarea>
                        </label>
                        <button class="cs-button-solid cs-submit" type="submit">Verstuur</button>
                    </form>
                </div>
                <div class="cs-right-section">
                    <!--Email-->
                    <span class="cs-header">Email</span>
                    <a class="cs-link" href="mailto:info@roamly.com">info@roamly.com</a>
                    <!--Phone-->
                    <span class="cs-header">Phone</span>
                    <a class="cs-link" href="tel:+32 0492 84 39 55">+32 0492 84 39 55</a>
                
                    <!-- Background Image-->
                    <picture class="cs-bg-picture">
                        <img loading="lazy" decoding="async" src="assets/images/travelling-contact.jpeg" alt="building" width="542" height="662" aria-hidden="true">
                    </picture>
                </div>
            </div>
        </section>
                                                                         
    </main>

    <!-- ============================================ -->
    <!--                   Footer                     -->
    <!-- ============================================ -->

    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
                                

    <script defer src="/assets/js/nav.js"></script>
</body>
</html>
